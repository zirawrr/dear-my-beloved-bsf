<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(270deg,#ffd6e7,#ffeccf,#ffd1dc,#ffe9f3);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background-image:radial-gradient(white 1px, transparent 1px);
    background-size:35px 35px;
    animation:glitter 8s linear infinite;
    opacity:0.4;
}

@keyframes glitter{
    from{transform:translateY(0);}
    to{transform:translateY(-200px);}
}

.card{
    position:relative;
    width:100%;
    max-width:420px;
    background:white;
    padding:30px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    z-index:5;
}

h1{
    color:#ff5c8a;
    text-shadow:0 0 10px rgba(255,92,138,0.4);
}

input{
    width:100%;
    padding:12px;
    border-radius:15px;
    border:1px solid #ddd;
    margin-top:15px;
    box-sizing: border-box;
}

button{
    background:#ff5c8a;
    border:none;
    padding:12px 25px;
    border-radius:20px;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
    transition: 0.3s;
}

button:active{
    transform: scale(0.95);
}

.message{
    margin-top:20px;
    font-size:17px;
    color:#444;
    min-height:110px;
    white-space: pre-line;
}

.gallery{
    margin-top:18px;
    display:none;
    gap:10px;
    justify-content:center;
}

.gallery span{font-size:26px;}

.bouquet{
    position:absolute;
    width:120px;
    animation:float 6s ease-in-out infinite;
    opacity:0.9;
    z-index:1;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-25px);}
    100%{transform:translateY(0);}
}

.heart{
    position:absolute;
    font-size:22px;
    pointer-events: none;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    from{transform:translateY(-50px);opacity:1;}
    to{transform:translateY(100vh);opacity:0;}
}
</style>
</head>

<script>
const realPass="jirajaki";
let wrongCount=0;

    document.getElementById("clickSound").play();

    if(input===realPass){
        document.getElementById("lock").style.display="none";
        document.getElementById("content").style.display="block";
    }else{
        wrongCount++;

        if(wrongCount>=3){

let i=0;

function startTyping(){
    // Putar sound klik
    document.getElementById("clickSound").play();

    // MAIN AUDIO GITHUB START DETIK 15
    const music = document.getElementById("bgMusic");
    music.currentTime = 15;
    music.play();

    if(isTyping) return; // Mencegah klik ganda saat ngetik
    isTyping = true;

    const textBox=document.getElementById("text");
    const gallery=document.getElementById("gal");
    
    textBox.innerHTML = ""; // Bersihkan teks lama

    function type(){
        if(i < msg.length){

}
