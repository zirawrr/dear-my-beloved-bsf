<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Secret Page ğŸ”’</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(270deg,#ffd6e7,#ffeccf,#ffd1dc,#ffe9f3);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.card{
    position:relative;
    width:90%;
    max-width:420px;
    background:white;
    padding:30px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    z-index:5;
}

h1{ color:#ff5c8a; }
input{ width:100%; padding:12px; border-radius:15px; border:1px solid #ddd; margin-top:15px; box-sizing: border-box; }
button{ background:#ff5c8a; border:none; padding:12px 25px; border-radius:20px; color:white; font-size:16px; cursor:pointer; margin-top:15px; }

.message{ margin-top:20px; font-size:17px; color:#444; min-height:110px; white-space: pre-line; }
.gallery{ margin-top:18px; display:none; gap:10px; justify-content:center; }
.gallery span{ font-size:26px; cursor: pointer; }

/* Efek Getar */
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
.shake-card { animation: shake 0.3s ease-in-out; }

/* Objek Game */
#game-target {
    position: absolute;
    font-size: 40px;
    cursor: pointer;
    z-index: 10;
    display: none;
    user-select: none;
    transition: all 0.2s ease;
}

.heart{
    position:absolute;
    font-size:22px;
    pointer-events: none;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    from{transform:translateY(-50px);opacity:1;}
    to{transform:translateY(100vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="clickSound"><source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c6ccf2a0b7.mp3?filename=click-124467.mp3"></audio>
<audio id="bgMusic"><source src="https://raw.githubusercontent.com/zirawrr/dear-my-beloved-bsf/main/arctic.mp3" type="audio/mpeg"></audio>

<div id="game-target" onclick="catchTarget()">ğŸ±</div>

<div class="card" id="lock">
    <h2>ğŸ”’ enter password dulu</h2>
    <input type="password" id="pass" placeholder="password...">
    <button onclick="checkPass()">open</button>
    <p id="wrong" style="color:red;display:none;">sala pass nya sala uuu ğŸ˜¼</p>
</div>

<div class="card" id="content" style="display:none;">
    <h1 id="title">for uuuu ğŸ’Œ</h1>
    <button id="startBtn" onclick="startTyping()">pencet pencet</button>
    <div class="message" id="text"></div>
    <div class="gallery" id="gal"><span>ğŸ±</span><span>ğŸŒ™</span><span>ğŸ’—</span><span>âœ¨</span></div>
</div>

<script>
const realPass="jirajaki";
let wrongCount=0;
let score = 0;
const targetScore = 5;

function checkPass(){
    document.getElementById("clickSound").play();
    const input=document.getElementById("pass").value;
    const lockCard = document.getElementById("lock");
    if(input===realPass){
        lockCard.style.display="none";
        document.getElementById("content").style.display="block";
    } else {
        wrongCount++;
        lockCard.classList.remove('shake-card');
        void lockCard.offsetWidth;
        lockCard.classList.add('shake-card');
        document.getElementById("wrong").style.display="block";
    }
}

const msg=`saayang, aku mau akhirin our relationship with a warmer greet, hihi.

let i=0;
let isTyping = false;

function startTyping(){
    document.getElementById("clickSound").play();
    const music = document.getElementById("bgMusic");
    music.currentTime = 15;
    music.play();
    if(isTyping) return;
    isTyping = true;
    document.getElementById("startBtn").style.display = "none";
    
    const textBox=document.getElementById("text");
    const gallery=document.getElementById("gal");
    textBox.innerHTML = "";
    i = 0;

    function type(){
        if(i < msg.length){
            textBox.innerHTML += msg.charAt(i);
            i++;
            setTimeout(type, 35);
        } else {
            gallery.style.display = "flex";
            isTyping = false;
            // JEDA 5 DETIK SEBELUM LEDAKAN & GAME
            setTimeout(() => {
                createExplosion();
                startMiniGame();
            }, 5000);

function startMiniGame() {
    alert("eh kija bentar! tangkap kucingnya buat hadiah terakhir! ğŸ’¨ğŸ˜¼");
    moveTarget();
    document.getElementById("game-target").style.display = "block";
}

function moveTarget() {
    const target = document.getElementById("game-target");
    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    target.style.left = x + "px";
    target.style.top = y + "px";
}

function catchTarget() {
    score++;
    document.getElementById("clickSound").play();
    if (score < targetScore) {
        moveTarget();
    } else {
        document.getElementById("game-target").style.display = "none";
        document.getElementById("title").innerHTML = "YOU WON! ğŸ†";
        document.getElementById("text").innerHTML = "love u cees hehe\n\nMakasih udaa mw mainin sampai akhir ya sayangg!";

    }
}

function createExplosion() {
    for(let j=0; j<40; j++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = ["ğŸŒ¸","âœ¨","ğŸ’–","ğŸŒ·","â­"][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }, j * 100);

}

document.addEventListener("click", function(e){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’—";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
});
</script>
</body>
</html>
