<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff9ecb,#ffd1a6);
    overflow: hidden;
    padding:20px;
}

/* glitter background */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size: 35px 35px;
    animation: glitter 8s linear infinite;
    opacity: 0.5;
    z-index:0;
}

@keyframes glitter {
    from {transform: translateY(0);}
    to {transform: translateY(-200px);}
}

/* card */
.card {
    position: relative;
    z-index:2;
    width: 100%;
    max-width: 420px;
    background: white;
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* input */
input {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: 1px solid #ddd;
    margin-top: 15px;
    font-size: 15px;
}

button {
    background: #ff5c8a;
    border: none;
    padding: 12px 25px;
    border-radius: 20px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    width:100%;
}

button:active {transform: scale(0.95);}

.message {
    margin-top: 20px;
    font-size: 17px;
    color: #444;
    min-height: 110px;
}

.gallery {
    margin-top: 18px;
    display: none;
    gap: 10px;
    justify-content: center;
}

.gallery span {font-size: 26px;}
</style>
</head>
